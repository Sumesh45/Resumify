<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'styles/style.css' %}" />
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Montserrat', sans-serif;
                list-style: none !important;
            }
            
            body {
                background-image: url("{% static 'images/contact.jpg' %}");
                height: 100vh;
                overflow: hidden; /* Prevents scrolling if background image overflows */
            }
            
            .background-image-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Ensure the background image stays behind other content */
            }
            
            .background-image {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensures the image covers the whole container */
            }
            
            .navbar-brand img {
                width: auto !important;
                height: 50px;
            }
            .navbar-nav a {
                font-size: 18px;
                text-transform: uppercase;
                font-weight: 500;
                color: #654321;
            }
            .resumify-text {
                font-size: 18px;
                text-transform: uppercase;
                font-weight: 500;
                color: #654321;
                font-weight: bold;
            }
            
            .container {
                position: relative;
                z-index: 1; /* Ensure the form stays above the background image */
            }
            
            h2 {
                font-weight: bold;
                text-transform: uppercase;
                color: #654321
            }
            
            form {
                /* background: rgba(255, 255, 255, 0.8);  Add a background to make the form stand out */
                padding: 10px; /* Reduced padding for tighter fit */
                border-radius: 8px;
                font-weight: bold;
            }
            
            form .form-control {
                background-color: #ab855f;
                padding: 5px; /* Reduced padding inside input fields */
                margin-bottom: 10px; /* Reduced margin between input fields */
            }
            
            form .form-control::placeholder {
                color: #fff; /* Placeholder color to make it readable against the input background */
            }
            
            .btn {
                background-color: #654321;
                border-color: #654321;
                color: #fff;
                margin-top: 10px; /* Added margin for better spacing */
            }
{% comment %}             
            .btn:hover {
                background-color: #543215; /* Darker shade of the border color for hover effect */
            }
            
            input.form-control, textarea.form-control {
                background-color: #ab855f !important; /* Ensure the background color stays the same */
                color: #fff; /* Set text color to white for better contrast */
                border: 1px solid #654321; /* Optional: set border color */
            }
            
            input.form-control:focus, textarea.form-control:focus {
                background-color: #ab855f; /* Ensure the background color stays the same during focus */
                color: #fff; /* Ensure the text color stays the same during focus */
                border-color: #654321; /* Optional: set focus border color */
                outline: none; /* Remove default focus outline */
            } {% endcomment %}
            
        </style>

        <title>contact</title>
    </head>

          <div class="container mt-5">
