<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'styles/style.css' %}" />
        <style type="text/css">
            body {
                background-image: url("{% static 'images/browse.jpg' %}");
                background-size: cover;
                background-repeat: no-repeat;
            }
            .uploade-message {
                margin-top: 60px;
                text-align: center;
            }
        </style>

        <title>upload resumae</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!--<a class="navbar-brand" href="log.jpg">Logo</a>-->
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="" class="img-fluid" />
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Upload Resume </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="{% url 'parser:view_resume' %}">
                            Parsed Resume
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'parser:logout' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="upload-container">
                        <h2 class="text-center mb-4">Upload Resume</h2>
                        {% if uploaded %}
                        <h5 class="uploade-message">
                            Already uploaded Luv!
                            <a href="{% url 'parser:view_resume' %}">
                                Wanna see?
                            </a>
                        </h5>
                        {% else %}
                        <form
                            action=""
                            method="post"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="icon-center">
                                    <i class="fas fa-upload fa-3x"></i>
                                </div>
                                <input type="file" name="file" id="" />
                            </div>
                            <button type="submit" class="btn btn-block">
                                Upload
                            </button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --></body>
</html>
